<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
   <link rel="stylesheet" href="styles.css">
   <title>Dice Baseball</title>
</head>

<body>
   <div id="ball"></div>

   <header class="d-flex justify-content-center">
      <h1>DiceBall</h1>
   </header>

   <div class="info_header">
      <!-- Call Card -->
      <div id="call_card">
         <div id="outs">Outs: 0</div>
         <div id="balls">Balls: 0</div>
         <div id="strikes">Strikes: 0</div>
         <div id="call_on_field"></div>
      </div>

      <div id="diceRolled"></div>
      <!-- Score Card -->

      <div class="scoreCard">
         <div id="awayScore"></div>
         <div id="homeScore"></div>
      </div>
   </div>

   <!-- Field of play -->
   <main>
      <div class="field_layout">
         <div class="field_grid">
            <div id="field_grid1"></div>
            <div id="field_grid2">
               <div id="second_base"></div>
            </div>
            <div id="field_grid3"></div>
            <div id="field_grid4">
               <div id="third_base"></div>
            </div>
            <div id="field_grid5">

               <!-- Pitch Button -->
               <div id="field">
                  <button id="roll_dice">Roll dice</button>
               </div>

            </div>
            <div id="field_grid6">
               <div id="first_base"></div>
            </div>
            <div id="field_grid7"></div>
            <div id="field_grid8"></div>
            <div id="field_grid9"></div>
         </div>
      </div>

      <script src="script.js"></script>
</body>

</html>
